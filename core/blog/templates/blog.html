{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <a href="{% url 'tambah' %}" class="btn btn-primary">Tambah User</a><br><br>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data User</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Title</th>
                            <th>Deskripsi</th>
                            <th>Katagori</th>
                            <th>Author</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for blog in blogs %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ blog.title }}</td>
                            <td class="w-50">{{ blog.deskripsi }}</td>
                            <td>{{ blog.Category_name }}</td>
                            <td>{{ blog.author }}</td>
                            <td>
                                <a href="{% url 'edit' blog.id %}" class="btn btn-success m-1">EDIT</a>
                                <a href="{% url 'delete' blog.id %}" class="btn btn-danger m-1">HAPUS</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
