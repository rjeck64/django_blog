{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <a href="{% url 'tambahKategori' %}" class="btn btn-primary">Tambah Kategori</a><br><br>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data Kategori</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Kategori</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for kategori in category %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ kategori.Category_name }}</td>
                            <td>
                                <a href="{% url 'editKategori' kategori.id %}" class="btn btn-success">EDIT</a>
                                <a href="{% url 'hapusKategori' kategori.id %}" class="btn btn-danger">HAPUS</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
